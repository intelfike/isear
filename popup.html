<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>タイトル</title>
	<script src="lib/common.js" defer></script>
	<script src="lib/apiwrapper.js" defer></script>
	<script src="popup.js" defer></script>
	<style>
		body{
			width: 300px;
		}
		#search{
			display: flex;
			width: 100%;
		}
		#checks{
			font-size: 16px;
		}
		#checks label{
			margin-right: 16px;
		}
		input[type="checkbox"]{
			margin: 0;
			padding: 0;
		}
		#search_words{
			width: 100%;
		}
	</style>
</head>
<body>
	<div>
		<div id="checks">
			<label>
				<input type="checkbox" id="enabled">
				ハイライト
			</label>
		</div>
		<div id="search">
			<input type="text" id="search_words" placeholder="ctrl+(shift+)EnterでGoogle検索">
		</div>
		<div id="btn_list">
			
		</div>
	</div>
</body>
</html>
