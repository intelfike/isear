<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>isearの設定</title>
	<script src="option.js" defer></script>
	<style>
		@font-face {
			font-family: 'Noto Mono';
			src: url("data/NotoMono-hinted/NotoMono-Regular.ttf");
		}
		body{
			font-family: "Noto Mono";
			font-size: 16px;
			margin: 0;
			background: linear-gradient(-90deg, #ACF, #DEF);
		}
		article{
			background-color: white;
			padding: 8px;
			margin: 8px;
			margin-top: 0;
		}
		h1, h2, h3, h4, h5, h6{
			padding: 8px;
			margin: 0;
		}
		h2, h3, h4, h5, h6{
			margin-top: 16px;
			padding-bottom: 0;
		}
		hr{
			margin: 0;
		}

		button, input{
			font-family: "Noto Mono";
		}
		button{
			height: 24px;
		}
		button:disabled{
			background-color: #DDD !important;
		}
		ul li{
			list-style-type: none;
			margin-top: 4px;
		}
	</style>
</head>
<body>
	<header>
		<h1>isearの設定</h1>
	</header>
	<article>
	<h2>拡張機能の設定</h2>
		<hr>
		<p>拡張機能の挙動を設定します。</p>
		<ul>
			<li>
				<input type="checkbox" id="enabled_sync">
				<label for="enabled_sync">同一アカウント内で設定を共有する(同じアカウントであれば、異なるPCでも設定が共有されます)</label>
			</li>
			<li>
				<input type="checkbox" id="google_words" checked>
				<label for="google_words">Googleの検索ワードを自動取得する</label>
			</li>
			<li>
				<input type="checkbox" id="auto_update">
				<label for="auto_update">ページコンテンツの更新時にハイライトを自動更新する(試験的)</label>
			</li>
			<li>
				<input type="checkbox" id="command_mode">
				<label for="command_mode">コマンドモードを利用する <a href="https://isear.intelfike.net/_usage/CommandMode/">詳細(未)</a></label>
			</li>
			<li>
				<input type="checkbox" id="regbool">
				<label for="regbool">@RE:での正規表現検索をする <a href="https://isear.intelfike.net/_usage/SWord/">詳細</a></a></label>
			</li>
		</ul>

		<h2>「ハイライトバー」の設定</h2>
		<hr>
		<p>閲覧しているページの右側に出現する、カラフルなバーの設定をします。</p>
		<ul>
			<li>
				<input type="checkbox" id="enabled_bar" checked>
				<label for="enabled_bar">ハイライトバーを有効にする</label>
			</li>
			<li>
				<input type="checkbox" id="show_bar" checked>
				<label for="show_bar">ページを開いた時に自動でハイライトバーを表示する</label>
			</li>
		</ul>
		<h2>色の設定</h2>
		<hr>
		<p>ハイライトで利用される色を設定します。ドラッグ&ドロップで入れ替えられます。(chromeのみ)</p>
		<ul>
			<li>
				<div id="colors"></div>
				<button id="exchange">入れ替え</button>
			</li>
		</ul>
		<h2>定型文</h2>
		<hr>
		<p>常に検索ワードの先頭にくっつきます。NGワードの登録などにご利用ください。</p>
		<input type="text" id="prefix">
	</article>
</body>
</html>
