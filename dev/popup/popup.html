<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>タイトル</title>
	<script src="popup.js" defer></script>
	<style>
		@font-face {
			font-family: 'Noto Mono';
			src: url("data/NotoMono-hinted/NotoMono-Regular.ttf");
		}
		body{
			width: 500px;
			font-family: "Noto Mono";
		}
		.onbg{
			background: linear-gradient(-90deg, #ACF, #DEF);
		}
		.offbg{
			background-color: #888;
		}
		button, input{
			font-family: "Noto Mono";
		}
		#search{
			display: flex;
			width: 100%;
		}
		#checks{
			font-size: 16px;
		}
		#checks label{
			margin-right: 16px;
		}
		#search_words{
			width: 100%;
		}
		button#on{
			width: 60px;
		}
		button:disabled {
			background-color: #DDD !important;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div>
		<div id="checks">
		</div>
		<div id="search">
			<input class="form-control" type="text" id="search_words" tabIndex="1" lang-set="textbox-placeholder">
			<button id="retry" style="display: none;">⭮</button>
			<button id="on" class="btn">ON</button>
		</div>
		<div id="btn_list">

		</div>
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/bootstrap-native-v4.min.js"></script>
</body>
</html>
